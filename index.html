<html>
<head>
	<title>jQuery Placehold</title>
</head>
<body>
	<div id="content"></div>

	<script src="js/libs/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.placehold.min.js"></script>

	<script>
	$(document).ready(function(){
		for (var i=0;i<10;i++){
			$('#content').append("<img src='' alt'' width="+Math.floor(Math.random()*500+50)+" height="+Math.floor(Math.random()*500+50)+">");
		}
		$(document).placehold({useCanvas:true});
	});	
</script>
</body>
</html>
