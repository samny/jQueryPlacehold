<html>
<head>
	<title>jQuery Placehold</title>
</head>
<body>
	<div id="content"></div>

	<script src="js/libs/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.placehold.min.js"></script>

	<script>
	$(document).ready(function(){
		// Generate some images with empty src attributes. The tags need to have width and height attributes set.
		for (var i=0;i<10;i++){
			$('#content').append("<img src='' alt'' width="+Math.floor(Math.random()*500+50)+" height="+Math.floor(Math.random()*500+50)+">");
		}
		
		// jQuery Placehold looks for all img tags with empty src attributes and adds an URL to placehold.it 
		$(document).placehold();
	});	
</script>
</body>
</html>
